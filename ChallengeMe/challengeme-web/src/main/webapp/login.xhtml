<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <script name="jquery/jquery.js" library="primefaces"></script>
    <title>Register Employee</title>
</h:head>
<h:form>
	<p:messages id="messages" showDetail="true" autoUpdate="true" />
    <p:panelGrid columns="2">
        <p:outputLabel for="login" value="Login:"></p:outputLabel>
        <p:inputText id="login" value="#{loginService.login}" required="true" ></p:inputText>
        <p:outputLabel for="pwd" value="Password:"></p:outputLabel>
        <p:password id="pwd" value="#{loginService.password}" required="true"></p:password>                    
    </p:panelGrid>
    <p:commandButton value="LOGIN" action="#{loginService.processLogin}" update="messages" ajax="false" ></p:commandButton>
	<h:link outcome="index.xhtml" value="Register"/>
</h:form>
</html>
